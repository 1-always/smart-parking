# ===============================
# = Application Info
# ===============================
spring.application.name=SmartParkingSystem
server.port=8080

# ===============================
# = MySQL Database Configuration
# ===============================
#spring.datasource.url=jdbc:mysql://localhost:3306/smart_parking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username=root
#spring.datasource.password=        # <-- add your MySQL password here
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# = Hibernate / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = Redis (optional; comment out if not running)
# ===============================
# spring.redis.host=localhost
# spring.redis.port=6379
# spring.redis.timeout=1000
# spring.redis.lettuce.shutdown-timeout=100

# ===============================
# = Actuator Management (for health checks)
# ===============================
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# ===============================
# = H2 (optional fallback for local testing)
# ===============================
 spring.datasource.url=jdbc:h2:mem:smart_parking
 spring.datasource.driver-class-name=org.h2.Driver
 spring.datasource.username=sa
 spring.datasource.password=
 spring.h2.console.enabled=true
 spring.h2.console.path=/h2-console

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
server.error.include-stacktrace=always
logging.level.root=DEBUG



